<!DOCTYPE html>
<html>
<head>
	<title>Working Analog and Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="Clock.css">
</head>
<body>
<div class="clock">
	<div class="number">
		<div class="circle" id="sec" style="--clr:green;"><i></i></div>
				<div class="circle" id="min" style="--clr:blue;"><i></i></div>
						<div class="circle" id="hrs" style="--clr:red;"><i></i>
						</div>
						<span style="--i:0;"><b>12</b></span>
						<span style="--i:1;"><b>1</b></span>
						<span style="--i:2;"><b>2</b></span>
						<span style="--i:3;"><b>3</b></span>
						<span style="--i:4;"><b>4</b></span>
						<span style="--i:5;"><b>5</b></span>
						<span style="--i:6;"><b>6</b></span>
						<span style="--i:7;"><b>7</b></span>
						<span style="--i:8;"><b>8</b></span>
						<span style="--i:9;"><b>9</b></span>
						<span style="--i:10;"><b>10</b></span>
						<span style="--i:11;"><b>11</b></span>
							
                       

	</div>
	<!-- digital clock-->
	<div id="time">
		<div id="hour" style="--clr:red;">00</div>
	
	<div id="minute" style="--clr:green;">00</div>
	
	<div id="second" style="--clr:blue;">00</div>

	<div id="ampm" style="--clr:white;">AM </div>
</div>
<script type="text/javascript" src="Clock.js"></script>
</body>
</html>
